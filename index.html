<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EZEPICS - Landing Page</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    /* Simple spinner styling */
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="main-content">
    <header>EZ-EPICS</header>
    <p>Your intelligent app for generating, managing,<br>and automating EPICS and User Stories.</p>

    <form id="userForm">
      <fieldset>
        <legend>Persona Context</legend>
        <div class="input-group">
          <textarea id="persona" placeholder="Enter the user persona" required wrap="soft"></textarea>
        </div>
        <div class="input-group spaced">
          <!-- <label for="edge">Prompt Library</label> -->
          <select id="edge" required>
            <option value="" disabled selected>Prompt Library</option>
          </select>
        </div>
      </fieldset>

      <fieldset>
        <legend>Enter JIRA Details</legend>
        <input type="text" id="projectKey" placeholder="Project Key" required />
        <input type="text" id="jiraLabel" placeholder="Label for Epics / User Stories" required />
        <input type="text" id="jiraUser" placeholder="Notification Email" required />
      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <!-- Section for results and download buttons -->
    <div id="gptResponse">
      <!-- Spinner and message container -->
      <p id="resultMessage" style="display:none;"></p>
      <div id="spinner" class="spinner" style="display:none;"></div>
      <button id="downloadJsonBtn" disabled>ðŸ“¥ Download JSON</button>
      <button id="downloadPdfBtn" disabled>ðŸ“„ Download PDF</button>
    </div>
    
  </div>

  <script src="index.js"></script>
</body>
</html>
